<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="dashboard.css" />
    <title>DashBoard</title>
  </head>
  <!-- Script For Charts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <body>
    <div class="container">
      <div class="row mt-3">
        <span class="comp">Company Matrics</span>
      </div>
      <!-- showing cards here -->
      <div class="row d-flex justify-content-around mt-3">
        <div class="card col-md-3" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title" style="color: rgb(0, 128, 122)">
              $406,411.29
            </h5>
            <p class="card-text">Total Revenue</p>
          </div>
        </div>
        <div class="card col-md-3" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">$620</h5>
            <p class="card-text">Total Jobs Avg</p>
          </div>
        </div>
        <div class="card col-md-3" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">655</h5>
            <p class="card-text">Tickets Created</p>
          </div>
        </div>
        <div class="card col-md-3" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">735</h5>
            <p class="card-text">Tickets Scheduled</p>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-around mt-3">
        <div class="card col-md-3" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title" style="color: red">$110,448.8</h5>
            <p class="card-text">Outstanding Amount</p>
          </div>
        </div>
        <div class="card col-md-3" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">105</h5>
            <p class="card-text">Membership Sold</p>
          </div>
        </div>
        <div class="card col-md-3" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">436</h5>
            <p class="card-text">Jobs Completed</p>
          </div>
        </div>
        <div class="card col-md-3" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">65</h5>
            <p class="card-text">Total Canceled</p>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6">
          <span class="rev-1">Revenue By Job Location</span>
          <canvas
            id="myChart"
            class="mt-3"
            style="width: 100%; background-color: #fff"
          ></canvas>
        </div>
        <div class="col-md-6">
          <span class="rev-1">Revenue By Job Type</span>
          <canvas
            id="myChart2"
            class="mt-3"
            style="width: 100%; background-color: #fff"
          ></canvas>
        </div>
      </div>
      <!-- Fillimg Data in Both Charts using script of Charts.js -->
      <script>
        var xValues = [
          "Everett",
          "Seattle",
          "Lynwood",
          "Bothell",
          "Mukilteo",
          "Edmonds",
        ];
        var yValues = [78000, 75000, 49000, 42000, 41000, 34000];
        var barColors = [
          "rgb(0, 128, 122)",
          "rgb(0, 128, 122)",
          "rgb(0, 128, 122)",
          "rgb(0, 128, 122)",
          "rgb(0, 128, 122)",
          "rgb(0, 128, 122)",
        ];

        new Chart("myChart", {
          type: "horizontalBar",
          data: {
            labels: xValues,
            datasets: [
              {
                backgroundColor: barColors,
                data: yValues,
              },
            ],
          },
          options: {
            legend: { display: false },
            title: {
              display: true,
              text: "Revenue for November 2019",
            },
            scales: {
              xAxes: [{ ticks: { min: 5000, max: 90000 } }],
            },
          },
        });
      </script>
      <script>
        var xValues = [
          "Service Plumbing",
          "Bid Work HVAC",
          "Service HVAC",
          "Bid Work Plumbing",
          "HWT Replacement",
          "Maintenance",
          "Material Sale",
        ];
        var yValues = [182000, 130000, 80000, 78000, 44000, 42000, 22000];
        var barColors = [
          "rgb(0, 128, 122)",
          "rgb(0, 128, 122)",
          "rgb(0, 128, 122)",
          "rgb(0, 128, 122)",
          "rgb(0, 128, 122)",
          "rgb(0, 128, 122)",
          "rgb(0, 128, 122)",
        ];

        new Chart("myChart2", {
          type: "horizontalBar",
          data: {
            labels: xValues,
            datasets: [
              {
                backgroundColor: barColors,
                data: yValues,
              },
            ],
          },
          options: {
            legend: { display: false },
            title: {
              display: true,
              text: "Revenue for November 2019",
            },
            scales: {
              xAxes: [{ ticks: { min: 20000, max: 200000 } }],
            },
          },
        });
      </script>
    </div>
  </body>
</html>
